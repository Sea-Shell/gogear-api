---
on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

name: Linting
jobs:
  commit-lint:
    uses: nrkno/github-workflow-semantic-release/.github/workflows/workflow.yaml@v2.1.0
    with:
      release-enabled: false
      lint-enabled: true
  golang-lint:
    name: Golang linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.6.0

      - name: Setup golang
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Setup revive
        shell: bash
        run:
          go install github.com/mgechev/revive@latest
      
      - name: Lint
        shell: bash
        run:
          revive -config revive.yaml