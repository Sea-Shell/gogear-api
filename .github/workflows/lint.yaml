---
on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

name: Linting
jobs:
  commit-lint:
    name: Commit linting
    runs-on: ubuntu-latest
    steps:
      - uses: wagoid/commitlint-github-action@v5
  golang-lint:
    name: Golang linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup golang
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Setup revive
        shell: bash
        run:
          go install github.com/mgechev/revive@latest
      
      - name: Lint
        shell: bash
        run:
          revive -config revive.toml